<html>

	<head>
		<link rel="stylesheet" href="index.css"/>
	</head>

	<body>
	<form method="post" action="add.html">
		<h1>Recipes</h1>

		<div id="create">
			<h2>Create</h2>
			<label for="createName">Name: </label>
			<input id="createName" name="name"/>
			<label for="createFlavour">Flavour: </label>
			<input id="createFlavour" name="flavour"/>
			<label for="createType">Type: </label>
			<input id="createType" name="type"/>
			<label for="createNoIngrediants">Ingreediants: </label>
			<input id="createNoIngrediants" name="noIngrediants"/>
			<button type="button" onclick="location.href='jdbc:h2:mem:testdb';" value="Go to create"id="createButton">CREATE</button> 
			<pre id="createOutput"></pre>
		</div>
		<div id="read">
			<h2>Read</h2>
			<button type="button" id="readButton">READ</button>
			<pre id="readOutput"></pre>
		</div>
		<div id="update">
			<h2>Update</h2>
			<p><strong>Recipe Updated</strong></p>
		</div>
		<div id="delete">
			<h2>Delete</h2>
			<label for="deleteInput">ID: </label>
			<input id="deleteInput" /><button type="button" id="deleteButton">DELETE</button>
			<pre id="deleteOutput" id="deleteButton"></pre>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
		<script src="index.js"></script>
		
	</body>

</html>
